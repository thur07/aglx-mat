<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gal√°xia Matem√°tica</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0b001a;
      font-family: 'Poppins', sans-serif;
      overflow: hidden;
    }

    .container {
      display: flex;
      width: 100%;
      height: 100%;
    }

    /* LADO ESQUERDO (INFO) */
    .left-side {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      padding: 6rem 5rem;
      background: linear-gradient(145deg, #16002d, #300060);
      clip-path: polygon(0 0, 80% 0, 65% 100%, 0 100%);
      animation: fadeInLeft 1s ease-out forwards;
      z-index: 2;
    }

    .left-side h1 {
      font-size: 4rem;
      font-weight: 700;
      color: #ffcc00;
      text-shadow: 0 0 25px rgba(255, 204, 0, 0.8);
      margin-bottom: 1rem;
      line-height: 1.1;
    }

    .left-side p {
      font-size: 1.4rem;
      color: #fff;
      max-width: 480px;
      line-height: 1.8;
      margin-bottom: 2.5rem;
      opacity: 0.95;
    }

    .cta-button {
      padding: 1rem 2.5rem;
      font-size: 1.3rem;
      font-weight: bold;
      border: 3px solid #ffcc00;
      background: transparent;
      color: #ffcc00;
      border-radius: 12px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .cta-button:hover {
      background: #ffcc00;
      color: #000;
      transform: scale(1.07);
      box-shadow: 0 0 25px #ffcc00;
    }

    @keyframes fadeInLeft {
      from { opacity: 0; transform: translateX(-50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* LADO DIREITO (ANIMA√á√ïES) */
    .right-side {
      flex: 1;
      position: relative;
      background: linear-gradient(145deg, #240046, #5a189a);
      clip-path: polygon(20% 0, 100% 0, 100% 100%, 35% 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      animation: fadeInRight 1s ease-out forwards;
    }

    @keyframes fadeInRight {
      from { opacity: 0; transform: translateX(50px); }
      to { opacity: 1; transform: translateX(0); }
    }

    /* PARTICULAS */
    .particle {
      position: absolute;
      background: white;
      border-radius: 50%;
      opacity: 0.7;
      animation: moveParticle linear infinite;
    }

    @keyframes moveParticle {
      from { transform: translateY(-10vh); opacity: 1; }
      to { transform: translateY(110vh); opacity: 0; }
    }

    /* RESPONSIVIDADE */
    @media (max-width: 900px) {
      .container {
        flex-direction: column;
      }

      .left-side, .right-side {
        clip-path: none;
        width: 100%;
        padding: 3rem;
      }

      .left-side h1 {
        font-size: 2.5rem;
      }
      .left-side p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LADO ESQUERDO -->
    <div class="left-side">
      <h1>üöÄ Gal√°xia Matem√°tica</h1>
      <p>Transforme a matem√°tica em uma jornada √©pica! Cada fase √© uma miss√£o, cada acerto te leva mais longe. Aprenda se divertindo em um universo cheio de desafios!</p>
      <button class="cta-button" onclick="window.location.href='jogo.html'">Testar Agora</button>
    </div>

    <!-- LADO DIREITO COM PART√çCULAS -->
    <div class="right-side" id="particles-container"></div>
  </div>

  <script>
    // Criar part√≠culas dinamicamente
    const container = document.getElementById('particles-container');
    const numParticles = 70; // Mais part√≠culas para deixar vivo!

    for (let i = 0; i < numParticles; i++) {
      const particle = document.createElement('div');
      particle.classList.add('particle');

      const size = Math.random() * 5 + 2;
      particle.style.width = `${size}px`;
      particle.style.height = `${size}px`;

      particle.style.left = `${Math.random() * 100}%`;
      particle.style.top = `${Math.random() * -100}%`;
      particle.style.animationDuration = `${Math.random() * 6 + 4}s`;

      container.appendChild(particle);
    }
  </script>
</body>
</html>
